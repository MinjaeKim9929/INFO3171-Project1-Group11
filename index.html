<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Import d3.js -->
		<script src="https://d3js.org/d3.v7.min.js" charset="UTF-8"></script>
		<!-- Import bootstrap.css -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="main.css" />
	</head>

	<body>

			<!-- Header -->
			<div class="row pt-5 pb-5">

				<div class="col-lg-9" id="page-title">

			</div>

						<li><h5>Foundations</h5></li>
						<li class="nav-item">
							<a
								class="nav-link active"
								data-bs-toggle="tab"
								data-bs-target="#color"
								role="tab"
								aria-controls="color"
								aria-selected="true"
								href="#color"
								>Color</a
							>
						</li>
						<li class="nav-item" role="presentation">
							<a
								class="nav-link"
								data-bs-toggle="tab"
								data-bs-target="#page-layouts"

								class="nav-link"
								data-bs-toggle="tab"
								data-bs-target="#typography"
								role="tab"
								aria-controls="typography"
								aria-selected="false"
								href="#typography"

							>

						<li class="nav-item" role="presentation">
							<a
								class="nav-link"
								data-bs-toggle="tab"
								data-bs-target="#data-visualization"
								role="tab"
								aria-controls="data-visualization"

								href="#data-visualization"

						<li class="nav-item" role="presentation">
							<a
								class="nav-link"
								data-bs-toggle="tab"
								data-bs-target="#1"
								role="tab"
								aria-controls="1"
								aria-selected="false"

						<li class="nav-item" role="presentation">
							<a
								class="nav-link"

								role="tab"

								aria-selected="false"

						<li class="nav-item" role="presentation">
							<a
								class="nav-link"
								data-bs-toggle="tab"
								data-bs-target="#3"
								role="tab"
								aria-controls="3"
								aria-selected="false"
								href="#3"
								>3</a
							>
						</li>
						<li class="nav-item" role="presentation">
							<a
								class="nav-link"
								data-bs-toggle="tab"

								role="tab"
								aria-controls="4"
								aria-selected="false"
								href="#4"

						<li class="nav-item" role="presentation">

								role="tab"
								aria-controls="5"
								aria-selected="false"
								href="#5"
								>5</a
							>

						<li class="nav-item" role="presentation">
							<a
								class="nav-link"
								data-bs-toggle="tab"
								data-bs-target="#6"
								role="tab"
								aria-controls="6"
								aria-selected="false"
								href="#6"
								>6</a

				<div class="col-lg-9 tab-content">

						id="color"
						class="tab-pane show active col mb-4 p-3"
						role="tabpanel"
						aria-labelledby="color-tab"
						tabindex="0"

					</div>
					<div
						id="page-layouts"
						class="tab-pane col mb-4 p-3"
						role="tabpanel"
						aria-labelledby="page-layouts-tab"
						tabindex="0"

					</div>
					<div
						id="typography"

						role="tabpanel"
						aria-labelledby="typography-tab"
						tabindex="0"
					>
						<h3>Typography</h3>
					</div>
					<div
						id="data-visualization"
						class="tab-pane col mb-4 p-3"
						role="tabpanel"
						aria-labelledby="data-visualization-tab"
						tabindex="0"

					</div>
					<div id="1" class="tab-pane col mb-4 p-3" role="tabpanel" aria-labelledby="1-tab" tabindex="0">

					</div>
					<div id="2" class="tab-pane col mb-4 p-3" role="tabpanel" aria-labelledby="2-tab" tabindex="0">

					</div>
					<div id="3" class="tab-pane col mb-4 p-3" role="tabpanel" aria-labelledby="3-tab" tabindex="0">

					</div>
					<div id="4" class="tab-pane col mb-4 p-3" role="tabpanel" aria-labelledby="4-tab" tabindex="0">
						<h3>4</h3>
					</div>
					<div id="5" class="tab-pane col mb-4 p-3" role="tabpanel" aria-labelledby="5-tab" tabindex="0">
						<h3>5</h3>
					</div>
					<div id="6" class="tab-pane col mb-4 p-3" role="tabpanel" aria-labelledby="6-tab" tabindex="0">

					</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
